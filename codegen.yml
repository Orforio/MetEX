overwrite: true
schema: "https://metex-cms.herokuapp.com/graphql"
documents: "./src/app/graphql/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
