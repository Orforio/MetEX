<div class="jumbotron jumbotron-fluid py-4 mb-3">
	<div class="container-fluid">
		<h1 class="display-3">Development blog</h1>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="list-group">
				<a *ngFor="let entry of entries$ | async" class="list-group-item list-group-item-action" [routerLink]="entry.route">
					<h4>
						<span class="badge badge-secondary">{{ entry.date | date:'d MMM yyyy' }}</span>
						{{ entry.title }}
					</h4>
					<p>{{ entry.description }}</p>
				</a>
			</div>
		</div>
	</div>
</div>
