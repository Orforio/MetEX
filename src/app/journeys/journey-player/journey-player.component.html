<div class="row row-cols-2">
	<div class="col-8">
		<ngb-carousel [interval]="0" [keyboard]="false" [pauseOnFocus]="false" [showNavigationArrows]="false" [showNavigationIndicators]="false">
			<ng-template ngbSlide *ngFor="let step of journey">
				<img [src]="step.image" class="img-fluid" alt="Random slide">
				<div class="carousel-caption">
					<p>{{step.caption}}</p>
				</div>
			</ng-template>
		</ngb-carousel>
	</div>
	<div class="col-4">Caption History</div>
	<div class="col-8">
		<div class="btn-toolbar" role="toolbar" aria-label="Journey Player controls">
			<div class="btn-group btn-group-sm btn-group-toggle mr-2" role="group">
				<label class="btn-primary" ngbButtonLabel>
					<input type="checkbox" ngbButton [(ngModel)]="status.playing">
					<span *ngIf="!status.playing">Play</span>
					<span *ngIf="status.playing">Pause</span>
				</label>
			</div>
			<div class="btn-group btn-group-sm mr-2" role="group">
				<button type="button" class="btn btn-secondary">
					Back
				</button>
				<button type="button" class="btn btn-secondary">
					Forward
				</button>
			</div>
		</div>
		<metex-segmented-progress-bar
			[currentProgress]="status.time"
			[segments]="journeySegments"
			(onSegmentChange)="handleSegmentChange($event)">
		</metex-segmented-progress-bar>
	</div>
	<div class="col-4">Station</div>
</div>
