<div class="jumbotron jumbotron-fluid py-4">
	<div class="container-fluid">
		<h1 class="display-3">Places of interest</h1>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="list-group">
				<a class="list-group-item list-group-item-action" *ngFor="let place of places | async" [routerLink]="['./', place?.slug]">{{ place?.name }}</a>
			</div>
		</div>
	</div>
</div>
